<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Página inicial do Instagram - CLONE </title>
</head>

<body>
    <div class="instagram-wrapper">


        <div class="insta-phone">
            <img src="/img/CelInsta.png" alt="celular Instagram">
        </div>




        <div class="insta-continue">
            <div class="group">
                <img width="100px" src="/img/nomeInsta.png" class="insta-logo" alt="Logo Insta">
                <div class="profile-photo">
                    <img width="100px" src="/img/foto.jpeg" alt="Profile photo">
                </div>
                <a href="https://github.com/rafaapcode" class="insta-login" target="_blank">Continue como rafaapgs</a>
                <a href="https://github.com/rafaapcode" class="insta-login" target="_blank">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-acoount">Não é rafaapgs</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue"> Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://github.com/rafaapcode" class="app-download"></a>
                    <a href="https://github.com/rafaapcode" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
